name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "1 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "rlzmtnck@student.telkomuniversity.ac.id"
          git config --local user.name "irula7x6"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ FIX DONE"
          arr[1]="chore(bot): ğŸ˜± DONE"
          arr[2]="chore(bot): ğŸ‘¿ CHECK BUG"
          arr[3]="chore(bot): ğŸ’© FIX ANOTHER BUG"
          arr[4]="chore(bot): ğŸ™ TRY TO FIX BUG"
          arr[5]="chore(bot): ğŸ™ˆ SCANNING BUG"
          arr[6]="chore(bot): ğŸ TEST CODE"
          arr[7]="chore(bot): ğŸ¤– JUST COMMIT"
          arr[8]="chore(bot): ğŸŸ© ANYTHING"
          arr[9]="chore(bot): ğŸ‘» ALL DONE"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}